<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="tip">
        <div class="container">
            <div class="head">
                <h3>Tính tiền típ</h3>
            </div>
            <div class="row">
                <div class="col-sm-11">
                    <div class="form-group">
                        <label for="">Tổng tiền thanh toán ?</label>
                        <div class="item">
                            <i class="fa fa-dollar-sign"></i>
                            <input placeholder="Tổng tiền" id="txtTongTien" value="" type="text" class="form-control" />
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="">Bạn muốn típ bao nhiêu ?</label>
                            <select class="form-control" id="slPhanTramTip">
                                <option value="0">Chọn để tiếp</option>
                                <option value="30">30%</option>
                                <option value="20">20%</option>
                                <option value="15">15%</option>
                                <option value="10">10%</option>
                                <option value="5">5%</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Muốn share bao nhiêu người ?</label>
                        <div class="item">
                            <input placeholder="Nhập số người" id="txtSoNguoi" type="text" class="form-control" />
                            <p>người</p>
                        </div>

                    </div>
                    <button id="btnTinhTienTip" onclick="TinhTien()" class="btn btn-danger">Tính tiền</button>
                </div>
                <div id="txtThongBaoTienTip" style="display: none">TIP AMOUNT $<span id="xuatTien" class="xuatTien">
                    </span> mỗi người </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="./js/main.js">

    </script>
</body>

</html>
